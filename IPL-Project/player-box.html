<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="playerbox.css" />
  </head>
  <body id="body">
    <div
      class="form"
      style="
        display: flex;
        flex-direction: column;
        margin-right: 500px;
        margin-left: 500px;
        margin-top: 100px;
        border: 1px solid black;
        padding: 0px 10px 10px 10px;
        background-image: linear-gradient(
          -180deg,
          rgb(118, 224, 243),
          rgb(109, 23, 247)
        );
        border-radius: 3px;
        border-color: transparent;
      "
    >
      <p style="margin-bottom: 0">Enter the full name:</p>
      <input style="margin-top: 0" id="teamname" type="text" />
      <p style="margin-bottom: 0">Enter team:</p>
      <input id="playerct" type="text" />
      <p style="margin-bottom: 0">Enter price:</p>
      <input id="topbt" type="text" />
      <p style="margin-bottom: 0">Enter status:</p>
      <input id="topbl" type="text" />
      <p style="margin-bottom: 0">Enter role:</p>
      <input id="medals" type="text" />
      <button
        id="create"
        style="
          margin-top: 10px;
          cursor: pointer;
          border-radius: 2px;
          border-color: transparent;
        "
        onclick="maketeam()"
      >
        Make Player
      </button>
    </div>
    <script>
      function maketeam() {
        let arr = [];
        let t = document.getElementById("teamname");
        let tn = t.value;
        let p = document.getElementById("playerct");
        let pc = p.value;
        let tbt = document.getElementById("topbt");
        let tpbt = tbt.value;
        let tbl = document.getElementById("topbl");
        let tpbl = tbl.value;
        let m = document.getElementById("medals");
        let mw = m.value;
        let ob = { tn, pc, tpbt, tpbl, mw };
        arr.push(ob);
        arr.forEach(function (element) {
          let container = document.createElement("div");
          container.classList.add("div-container");
          let teamname = document.createElement("div");
          teamname.innerText = tn;
          container.appendChild(teamname);
          let playercount = document.createElement("div");
          playercount.innerText = pc;
          container.appendChild(playercount);
          let topbatsman = document.createElement("div");
          topbatsman.innerText = tpbt;
          container.appendChild(topbatsman);
          let topbowler = document.createElement("div");
          topbowler.innerText = tpbl;
          container.appendChild(topbowler);
          let medalswon = document.createElement("div");
          medalswon.innerText = mw;
          container.appendChild(medalswon);
          body.appendChild(container);
        });
      }
    </script>
  </body>
</html>
