<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="rg.css" />
  </head>
  <body>
    <div class="container">
      <div class="title"><b>Registration</b></div>
      <form action="#">
        <div class="user-details">
          <div class="inputbox">
            <span class="details"><b>Username</b></span>
            <input type="text" placeholder="Enter your username" required />
          </div>
          <div class="inputbox">
            <span class="details"><b>Email</b></span>
            <input type="text" placeholder="Enter your email" required />
          </div>

          <div class="inputbox">
            <span class="details"><b>Password</b></span>
            <input type="text" placeholder="Enter password" required />
          </div>
          <div class="inputbox">
            <span class="details"><b>Confirm password</b></span>
            <input type="text" placeholder="Confirm your password" required />
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
